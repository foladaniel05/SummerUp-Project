<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My SummerUp Project</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="todo-wrapper">
      <div class="todo-form-container">
        <form class="todo-form" action="index.html" method="post">
          <label for="todo-input">
            Title
            <input id="title" type="text" name="title" value="" placeholder="Your title here...">
          </label>
          <label class="todo-input" for="">
            Description
            <textarea id="description" value="" name="name" rows="8" cols="80" placeholder="Your description here..."></textarea>
          </label>
          <label class="todo-input" for="">
            Due date
            <input id="date" type="date" name="date" value="">
          </label>
          <input id="todo-button" class="todo-button" type="submit" name="" value="Add todo">
        </form>
      </div>
      <div id="todo-items" class="Todo items">

      </div>
  </div>
  <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
